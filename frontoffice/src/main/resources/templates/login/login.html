<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" th:href="@{/css/visualizarProdutoFrontOffice.css}" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main class="d-flex flex-grow-1 flex-column align-items-center col mt-5">
        <form th:action="@{/login}" method="post" class="w-25 mt-4 p-3 shadow rounded">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="senha">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex justify-content-center w-100 mt-4">
                <button type="submit" class="btn btn-primary w-50">Entrar</button>
            </div>
            <input th:if="${urlRedirect != null}" type="hidden" name="redirect" id="redirect" th:value="${urlRedirect}">
        </form>
        <div class="d-flex mt-3">
            <p>Ainda não está cadastrado? &nbsp;</p>
            <a th:if="${urlRedirect == null}" th:href="@{/usuario/criar}">Cadastre-se</a>
            <a th:if="${urlRedirect != null}" th:href="@{/usuario/criar?urlredirect={url} (url=${urlRedirect})}">Cadastre-se</a>
        </div>
        <div class="toast-container p-3 bottom-0 end-0" th:insert="~{fragments/toastErro}"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <!-- Adicionando o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Adicionar o arquivo com as funções do toast -->
    <script src="/js/toast.js"></script>
    <!-- Adicionar o arquivo com as funções de login -->
    <script src="/js/login.js"></script>
</body>
</html>
