<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meus pedidos</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" th:href="@{/css/resumo.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main class="d-flex flex-grow-1 justify-content-start flex-column p-5">
        <div class="text-center mb-4">
            <h2>Meus pedidos</h2>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Número do pedido</th>
                    <th scope="col">Data do pedido</th>
                    <th scope="col">Valor Total</th>
                    <th scope="col">Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${listaPedido}" class="align-middle">
                    <td th:text="'# '+ ${pedido.idPedido}">Número pedido</td>
                    <td th:utext="${#dates.format(pedido.dataPedidoFront, 'dd/MM/yyyy HH:mm')}">Data pedido</td>
                    <td th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valorTotal, 1, 'COMMA', 2, 'POINT')}">Valor Total</td>
                    <td th:text="${pedido.dsStatusPagamento}">Status</td>
                    <td>
                        <a th:href="@{'/pedido/detalhes/' + ${pedido.idPedido}}" class="btn btn-primary">Detalhes</a>
                    </td>
                </tr>
              </tbody>
        </table>
        <div class="toast-container p-3 bottom-0 end-0" th:insert="~{fragments/toastErro}"></div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <!-- Adicionando o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Adicionar o arquivo com as funções do toast -->
    <script src="/js/toast.js"></script>
</body>
</html>
