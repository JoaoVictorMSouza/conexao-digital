<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>
    
    <main class="d-flex flex-grow-1 justify-content-center align-items-center flex-column">
        <div class="banners-home">
            <div id="carousel-home" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/images/banner-1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/banner-2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="/images/banner-3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-home" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel-home" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Próximo</span>
                </button>
              </div>
        </div>
        <div class="p-5">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <!-- <div class="col" th:each="produtoFrontOffice : ${listaProdutosFrontoffice.getContent()}"> -->
                <div class="col" th:each="produtoFrontOffice : ${listaProdutosFrontoffice}">
                    <a th:href="@{'/produto/visualizar/' + ${produtoFrontOffice.id}}" class="text-decoration-none">
                        <div class="card h-100">
                            <img th:src="@{/imagem/{filename}(filename=${produtoFrontOffice.nomeImagemPrincipal})}" alt="Imagem do Produto" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${produtoFrontOffice.nome}"></h5>
                                <p class="card-text" th:text="'Preço: R$ ' + ${produtoFrontOffice.preco}">></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </main>

    <!-- Adicionando o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
</body>
</html>
