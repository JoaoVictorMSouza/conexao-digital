<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar produto BackOffice</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main class="d-flex flex-grow-1 flex-column justify-content-center align-items-center col">
        <h1>Editar produto BackOffice</h1>
        <form action="#" th:action="@{/produto/editar}" th:object="${produtoBackoffice}" method="post" class="w-25 mb-2" id="formulario-editar-produto">
            <input type="hidden" th:field="*{id}" id="id-produto" />
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" th:disabled="${usuarioLogado.grupo != 'ADMIN'}" />
            </div>
            <div class="form-group">
                <label for="avaliacao">Avaliação:</label>
                <input type="number" class="form-control" id="avaliacao" th:field="*{avaliacao}" step="0.5" min="1" max="5" required th:disabled="${usuarioLogado.grupo != 'ADMIN'}" />
            </div>
            <div class="form-group">
                <label for="descricao-detalhada">Descrição Detalhada:</label>
                <textarea class="form-control" id="descricao-detalhada" th:field="*{descricaoDetalhada}" maxlength="2000" th:disabled="${usuarioLogado.grupo != 'ADMIN'}" ></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" class="form-control" id="preco" th:field="*{preco}" step="0.01" required th:disabled="${usuarioLogado.grupo != 'ADMIN'}" />
            </div>

            <div class="form-group">
                <label for="qtd-estoque">Quantidade em Estoque:</label>
                <input type="number" class="form-control" id="qtd-estoque" th:field="*{quantidadeEstoque}" required />
            </div>

            <!-- <div class="form-group">
                <label for="imagens">Imagens:</label>
                <input type="file" class="form-control" id="imagens" name="imagens" multiple accept="image/gif, image/jpeg, image/png" onchange="previewImages()"/>
                <p id="mensagem-imagem-principal" style="display: none;">A primeira imagem será a principal. Você pode ordena-las arrastando as imagens</p>
                <div id="imagePreviewContainer" style="display: flex; flex-wrap: wrap;"></div>
            </div> -->

            <!-- Campo oculto para armazenar a ordem das imagens -->
            <!-- <input type="hidden" id="ordenacao-imagens" name="ordenacaoImagens" /> -->
            <div class="row justify-content-between w-100 mx-0 mt-3">
                <button type="submit" class="btn btn-primary col-2">Editar</button>
                <button type="reset" class="btn btn-secondary col-2">Limpar</button>
            </div>
        </form>
        <a th:href="@{/produto/listarProdutosBackoffice}" class="btn btn-dark mt-3 w-25">Voltar para a lista de produtos BackOffice</a>

        <div class="toast-container p-3 bottom-0 end-0" th:insert="~{fragments/toastErro}"></div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <!-- Adicionando o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Adicionar o arquivo com as funções do toast -->
    <script src="/js/toast.js"></script>
    <script src="/js/produtoBackoffice.js"></script>
</body>
</html>
