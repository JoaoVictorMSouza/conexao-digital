<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home BackOffice</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>
    
    <main class="d-flex flex-grow-1 justify-content-center align-items-center">
        <a>
            <div class="card text-center d-flex justify-content-center align-items-center user-card p-2">
                <img src="/images/products-icon.png" class="card-img-top w-50" alt="ícone de produtos">
                <div class="card-body">
                    <a class="btn btn-primary">Produtos</a>
                </div>
            </div>
        </a>
        <a th:href="@{/usuario/listarUsuariosBackOffice}" th:if="${usuarioLogado.grupo == 'ADMIN'}">
            <div class="card text-center d-flex justify-content-center align-items-center user-card p-2">
                <img src="/images/users-icon.png" class="card-img-top w-50" alt="ícone de usuários">
                <div class="card-body">
                    <a th:href="@{/usuario/listarUsuariosBackOffice}" class="btn btn-primary">Usuários</a>
                </div>
            </div>
        </a>
    </main>

    <!-- Adicionando o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Adicionar jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
</body>
</html>
