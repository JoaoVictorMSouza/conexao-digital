<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home BackOffice</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>
    
    <main class="d-flex flex-grow-1 justify-content-center align-items-center">
        <a th:href="@{/usuario/listarUsuariosBackOffice}">
            <div class="card text-center mb-3 d-flex justify-content-center align-items-center user-card">
                <img src="/images/users-icon.png" class="card-img-top w-50" alt="ícone de usuários">
                <div class="card-body">
                    <a th:href="@{/usuario/listarUsuariosBackOffice}" class="btn btn-primary">Usuários</a>
                </div>
            </div>
        </a>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
