<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar usuários BackOffice</title>
    <link rel="stylesheet" th:href="@{/css/listarUsuariosBackOffice.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}" /> <!-- Referência ao CSS do fragmento -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="h-100">
    <!-- Incluindo o fragmento de cabeçalho -->
    <div th:insert="~{fragments/header :: header}"></div>

    <main>
        <h1>Listar usuários BackOffice</h1>
        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Senha</th>
                <th></th>
            </tr>
            <tr th:each="usuarioBackOffice : ${usuariosBackOffice}">
                <td th:text="${usuarioBackOffice.nome}">Nome</td>
                <td th:text="${usuarioBackOffice.email}">Email</td>
                <td th:text="${usuarioBackOffice.senha}">Senha</td>
                <td>
                    <a th:href="@{'/usuarioBackOffice/edit/' + ${usuarioBackOffice.id}}">Editar</a>
                    <a th:href="@{'/usuarioBackOffice/delete/' + ${usuarioBackOffice.id}}">Excluir</a>
                </td>
            </tr>
        </table>
        <p><a th:href="@{/usuario/criar}">Criar novo usuário BackOffice</a></p>
        <p><a href="/">Home</a></p>    
    </main>
   
<!-- Adicionando o Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Adicionar jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
</body>
</html>
